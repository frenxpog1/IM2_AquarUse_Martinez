<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginLaundry</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-split-container">
    <!-- Left side - Login Form -->
    <div class="login-left">
      <div class="login-form-container">
        <h1 class="login-title">Log in</h1>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email..." required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input type="password" id="password" name="password" required>
              <button type="button" class="password-toggle" id="passwordToggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
        <div id="login-error" class="login-error"></div>
      </div>
    </div>

    <!-- Right side - Logo/Branding -->
    <div class="login-right">
      <div class="logo-container">
        <div class="logo-graphic">
          <img src="image/logo.png" alt="Albaanii Logo" class="logo-image">
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Password toggle functionality
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');

      passwordToggle.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Update icon
        const svg = passwordToggle.querySelector('svg');
        if (type === 'text') {
          svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      });

      // Login form submission
      document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const errorDiv = document.getElementById('login-error');

        if (email === 'staff@aquaruse' || email === 'admin@aquaruse') {
          localStorage.setItem('userEmail', email);
          window.location.href = 'spa.html';
        } else {
          errorDiv.textContent = 'Invalid email. Please try again.';
          errorDiv.style.display = 'block';
        }
      });
    });
  </script>
  <script src="js/login.js"></script>
</body>

</html>
